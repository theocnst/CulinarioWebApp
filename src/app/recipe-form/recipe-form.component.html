<div class="container mx-auto p-4">
  <h2 class="mb-4 text-2xl">Create a New Recipe</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="mb-2 block text-sm font-medium">Name</label>
      <input
        class="w-full rounded border p-2"
        [(ngModel)]="recipe.name"
        name="name"
        required
      />
    </div>
    <div class="mb-4">
      <label class="mb-2 block text-sm font-medium">Image URL</label>
      <input
        class="w-full rounded border p-2"
        [(ngModel)]="recipe.image"
        name="image"
        required
      />
    </div>
    <div class="mb-4">
      <label class="mb-2 block text-sm font-medium">Prep Time (minutes)</label>
      <input
        class="w-full rounded border p-2"
        type="number"
        [(ngModel)]="recipe.prepTime"
        name="prepTime"
        required
      />
    </div>
    <div class="mb-4">
      <label class="mb-2 block text-sm font-medium">Cook Time (minutes)</label>
      <input
        class="w-full rounded border p-2"
        type="number"
        [(ngModel)]="recipe.cookTime"
        name="cookTime"
        required
      />
    </div>
    <div class="mb-4">
      <label class="mb-2 block text-sm font-medium">Total Time (minutes)</label>
      <input
        class="w-full rounded border p-2"
        type="number"
        [(ngModel)]="recipe.totalTime"
        name="totalTime"
        required
      />
    </div>
    <div class="mb-4">
      <label class="mb-2 block text-sm font-medium">Servings</label>
      <input
        class="w-full rounded border p-2"
        type="number"
        [(ngModel)]="recipe.servings"
        name="servings"
        required
      />
    </div>
    <div class="mb-4">
      <label class="mb-2 block text-sm font-medium">Description</label>
      <textarea
        class="w-full rounded border p-2"
        [(ngModel)]="recipe.description"
        name="description"
        required
      ></textarea>
    </div>
    <div class="mb-4">
      <label class="mb-2 block text-sm font-medium">Country</label>
      <select
        class="w-full rounded border p-2"
        [(ngModel)]="recipe.countryName"
        name="countryName"
        required
      >
        <option *ngFor="let country of countries" [value]="country.name">
          {{ country.name }}
        </option>
      </select>
    </div>
    <div class="mb-4">
      <label class="mb-2 block text-sm font-medium">Recipe Type</label>
      <select
        class="w-full rounded border p-2"
        [(ngModel)]="recipe.recipeType"
        name="recipeType"
        required
      >
        <option *ngFor="let type of recipeTypes" [value]="type.name">
          {{ type.name }}
        </option>
      </select>
    </div>
    <button class="rounded bg-blue-500 px-4 py-2 text-white" type="submit">
      Submit
    </button>
  </form>
</div>
