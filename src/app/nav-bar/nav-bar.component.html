<nav class="bg-orange-600" (click)="closeAllDropdowns($event)">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button
          type="button"
          (click)="toggleMobileMenu($event)"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-100 hover:bg-orange-800 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          aria-controls="mobile-menu"
          [attr.aria-expanded]="isMobileMenuOpen"
        >
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          @if (!isMobileMenuOpen) {
            <svg
              class="block h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          }
          @if (isMobileMenuOpen) {
            <svg
              class="block h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          }
        </button>
      </div>

      <!-- Deskop menu buttons-->
      <div
        class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
      >
        <div class="flex flex-shrink-0 items-center">
          <img
            class="h-8 w-auto"
            src="https://cdn-icons-png.freepik.com/512/5232/5232044.png"
            alt="Your Company"
          />
        </div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <button
              routerLink="/home"
              routerLinkActive="bg-orange-900 text-white"
              class="rounded-md px-3 py-2 text-lg font-semibold text-gray-100 hover:bg-orange-700 hover:text-white"
              aria-current="page"
              (click)="onHomeClick()"
            >
              Home
            </button>
            <button
              routerLink="/all-recipes"
              routerLinkActive="bg-orange-900 text-white"
              class="rounded-md px-3 py-2 text-lg font-semibold text-gray-100 hover:bg-orange-700 hover:text-white"
              (click)="onRecipeListClick()"
            >
              Recipe List
            </button>
            @if (isAdmin) {
              <button
                class="rounded-md px-3 py-2 text-lg font-semibold text-gray-100 hover:bg-orange-700 hover:text-white"
                (click)="onAddRecipeClick()"
              >
                Add Recipe
              </button>
            }
          </div>
        </div>
      </div>
      <div
        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
      >
        <button
          type="button"
          (click)="toggleNotificationsDropdown($event)"
          class="relative rounded-full bg-orange-700 p-1 text-gray-100 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
        >
          <span class="absolute -inset-1.5"></span>
          <span class="sr-only">View notifications</span>
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
            />
          </svg>
        </button>

        <!-- Profile dropdown -->
        <div class="relative ml-3">
          <div>
            <button
              type="button"
              (click)="toggleProfileDropdown($event)"
              class="relative flex rounded-full bg-orange-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-orange-800"
              id="user-menu-button"
              [attr.aria-expanded]="isProfileDropdownOpen"
              aria-haspopup="true"
            >
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">Open user menu</span>
              <img
                class="h-8 w-8 rounded-full"
                src="{{ profilePictureURL }}"
                alt=""
              />
            </button>
          </div>
          @if (isProfileDropdownOpen) {
            <div
              class="absolute right-0 z-10 mt-2 w-40 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="user-menu-button"
              tabindex="-1"
            >
              <button
                (click)="onProfileClick()"
                class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-orange-200 hover:text-black"
                role="menuitem"
                tabindex="-1"
                id="user-menu-item-0"
              >
                Your Profile
              </button>
              <button
                (click)="onSettingsClick()"
                class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-orange-200 hover:text-black"
                role="menuitem"
                tabindex="-1"
                id="user-menu-item-1"
              >
                Settings
              </button>
              <button
                (click)="onLogoutClick()"
                class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-orange-200 hover:text-black"
                role="menuitem"
                tabindex="-1"
                id="user-menu-item-2"
              >
                Sign out
              </button>
            </div>
          }
        </div>
      </div>
    </div>
  </div>

  @if (isMobileMenuOpen) {
    <div class="sm:hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pb-3 pt-2">
        <button
          (click)="onHomeClick()"
          class="block w-full rounded-md px-3 py-2 text-base font-medium text-gray-100 hover:bg-orange-700 hover:text-white"
          aria-current="page"
        >
          Home
        </button>
        <button
          (click)="onRecipeListClick()"
          class="block w-full rounded-md px-3 py-2 text-base font-medium text-gray-100 hover:bg-orange-700 hover:text-white"
        >
          Recipe List
        </button>
        @if (isAdmin) {
          <button
            class="block w-full rounded-md px-3 py-2 text-base font-medium text-gray-100 hover:bg-orange-700 hover:text-white"
            (click)="onAddRecipeClick()"
          >
            Add Recipe
          </button>
        }
        <button
          (click)="onProfileClick()"
          class="block w-full rounded-md px-3 py-2 text-base font-medium text-gray-100 hover:bg-orange-700 hover:text-white"
        >
          Profile
        </button>
        <button
          (click)="onLogoutClick()"
          class="block w-full rounded-md px-3 py-2 text-base font-medium text-gray-100 hover:bg-orange-700 hover:text-white"
        >
          Log Out
        </button>
      </div>
    </div>
  }
</nav>
