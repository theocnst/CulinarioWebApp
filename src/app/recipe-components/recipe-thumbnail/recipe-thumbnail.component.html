<div
  class="mx-auto max-w-xs cursor-pointer overflow-hidden rounded-lg shadow-lg transition-shadow duration-300 hover:shadow-xl"
  (click)="navigateToRecipe()"
>
  <div class="flex h-48 w-full items-center justify-center bg-white">
    @if (recipe.image) {
      <img
        class="h-full w-auto rounded-t-lg object-contain"
        [src]="recipe.image"
        alt="Recipe Image"
      />
    } @else {
      <img
        class="h-full w-auto rounded-t-lg object-contain"
        src="https://cdn-icons-png.flaticon.com/512/2046/2046670.png"
        alt="Placeholder Image"
      />
    }
  </div>
  <div class="px-4 py-4">
    <div class="mb-2 h-12 truncate text-lg font-bold text-gray-800">
      {{ recipe.name }}
    </div>
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <span class="text-yellow-500">
          @for (star of starArray; track star) {
            <svg
              class="inline-block h-4 w-4"
              [attr.fill]="getStarFill(star)"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <defs>
                <linearGradient id="half-star">
                  <stop offset="50%" stop-color="currentColor" />
                  <stop offset="50%" stop-color="background" />
                </linearGradient>
              </defs>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 2.5l3.094 6.26 6.906 1.004-5 4.864 1.18 6.882L12 17.727l-6.18 3.254L7 14.628 2 9.764l6.906-1.004L12 2.5z"
              />
            </svg>
          }
        </span>
      </div>
      <span class="text-md font-medium text-gray-600">
        {{ recipe.averageRating?.toFixed(1) || 0 }}
        <span class="text-sm text-gray-400"
          >({{ recipe.numberOfRatings }})</span
        >
      </span>
      <div class="mt-2 flex justify-center">
        @if (isLiked) {
          <svg
            class="h-4 w-4 text-red-500"
            fill="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
            />
          </svg>
        }
        @if (!isLiked) {
          <svg
            class="h-4 w-4 text-gray-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
            />
          </svg>
        }
      </div>
    </div>
  </div>
</div>
