<div class="comment-add rounded-lg bg-gray-100 p-4 shadow-md">
  <h3 class="mb-2 text-xl font-semibold">Add a Comment</h3>
  <form (ngSubmit)="onSubmit()">
    @if (errorMessage) {
      <div class="mb-4 text-red-500">{{ errorMessage }}</div>
    }
    <textarea
      name="note"
      [(ngModel)]="note"
      class="w-full rounded border p-2"
      rows="3"
      placeholder="Write your comment..."
    ></textarea>
    <button
      type="submit"
      class="mt-2 rounded bg-blue-500 px-4 py-2 text-white hover:bg-blue-700"
    >
      Post Comment
    </button>
  </form>
</div>
